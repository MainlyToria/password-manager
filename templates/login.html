{% extends 'layout.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="card p-3">
        <h4>Login</h4>
        <form method="post">
          <div class="mb-2">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" />
          </div>
          <div class="mb-2">
            <label class="form-label">Password</label>
            <div class="d-flex">
              <input id="login-pwd" class="form-control" type="text" name="password" />
              <button id="login-pwd-btn" class="btn btn-outline-secondary ms-2" type="button" onclick="toggleField('login-pwd', this)">Hide</button>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <div class="mt-3">
          <a href="{{ url_for('index') }}">Don't Have An Account? Sign Up</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
