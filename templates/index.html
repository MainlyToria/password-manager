{% extends 'layout.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="card p-4">
        <h4 class="mb-3">Sign Up</h4>
        <form method="post" action="{{ url_for('signup') }}">
          <div class="mb-2">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" />
          </div>
          <div class="mb-2">
            <label class="form-label">Password</label>
            <div class="d-flex">
              <input id="signup-pwd" class="form-control" type="text" name="password" />
              <button id="signup-pwd-btn" class="btn btn-outline-secondary ms-2" type="button" onclick="toggleField('signup-pwd', this)">Hide</button>
            </div>
          </div>
          <div class="mb-2">
            <label class="form-label">Confirm Password</label>
            <div class="d-flex">
              <input id="signup-confirm" class="form-control" type="text" name="confirm" />
              <button id="signup-confirm-btn" class="btn btn-outline-secondary ms-2" type="button" onclick="toggleField('signup-confirm', this)">Hide</button>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
        <div class="mt-3">
          <a href="{{ url_for('login') }}">Have An Account? Log In</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleField(id, btn){
      const el = document.getElementById(id);
      if(!el) return;
      if(el.type === 'password'){ el.type = 'text'; if(btn) btn.textContent='Hide'; }
      else { el.type = 'password'; if(btn) btn.textContent='Show'; }
    }
  </script>
{% endblock %}
